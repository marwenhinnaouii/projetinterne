
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="lstAnnon.length == 0">
    <ion-spinner name="lines-sharp"></ion-spinner>
  </div>

<ion-list id="list">
 <ng-container *ngIf="lstAnnon.length!=0" >
  <ng-container *ngFor="let item of lstAnnon" >
    <ion-card   (click)="showModal(item)" >
      <ion-card-content>
        <ion-card-title>
        {{item.subjet}}
        </ion-card-title>
        <ion-card-subtitle class="overflow">
        {{item.message}}
        </ion-card-subtitle>
        <ion-label *ngIf="item.doc" ><p> {{ 'Cours&Tp.Fichier' | translate }} : </p><a>{{item.doc}}</a> </ion-label>
        <p style='text-align: right;'>{{formatDate(item.createdAt)}}</p>
      </ion-card-content>
    </ion-card>
  </ng-container>
 </ng-container>
 
  
  
</ion-list>
<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
