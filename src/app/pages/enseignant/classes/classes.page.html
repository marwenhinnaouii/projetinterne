<script
  type="module"
  src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
></script>
<script
  nomodule
  src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
></script>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
/>

<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>
      <ion-img class="toolimage" src="../../assets/title.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <body style="width: 100%" *ngIf="lstclasses">
    <div class='main-div'>
      <div class="row">
        <div class="">
          <div class="card-signin" style="margin-top: 0%">
            <div class="card-body">
              <img src="../assets/acc-en.png" />
              <h5 class="card-title text-center salute"></h5>
              <div class="form-signin">
                <ion-list style="margin-top: 10%">
                  <ion-label class="title">{{ 'Choix.ListC' | translate }}</ion-label>
                  <ng-container *ngFor="let item of classes">
                    <ion-item
                      color="primary"
                      routerLinkActive="active-link"
                      button
                      (click)="home(item)"
                      routerDirection="forward"
                    >
                      <ion-icon
                        slot="start"
                        style="margin: 5%; color: #aed681"
                        name="today-outline"
                      ></ion-icon>
                      <ion-label>
                        <h3 style="color: #aed681">{{ 'Choix.Classe' | translate }} :</h3>
                        <br />
                        {{item.nomFr}}
                      </ion-label>
                    </ion-item>
                  </ng-container>
                </ion-list>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</ion-content>
