
<ion-header [translucent]="true">
  <ion-toolbar mode='ios'>
    
    <ion-title style='color: gray;' >
      {{ 'ExerciceDetail.Exercice' | translate }} 
    </ion-title>
    <ion-icon name="close-outline"  style="width: 45px;height: 45px; margin-left: 300px; color: darkgrey;"  (click)="close()"></ion-icon>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-list lines='none' style=" height: 634px; background: linear-gradient(to right, #ffffff, #f8f8f8);">
    <ion-card >
      <ion-card-header>
        <ion-card-subtitle></ion-card-subtitle>
      
        <ion-card-title> <b> {{exercice.subject}} </b> </ion-card-title>
        <ion-card-subtitle  *ngIf="exercice.description"> <b>{{ 'ExerciceDetail.Description' | translate }} :</b>  <p [innerHtml]='exercice.description'></p> </ion-card-subtitle>
        <p style='text-align: right;'> {{ 'ExerciceDetail.TravailAfaire' | translate }} : {{formatDate(exercice.datelimit)}}</p>
      </ion-card-header>
      <ion-card-content>
      <ion-img  *ngIf="this.docLastP === 'jpg' || this.docLastP ==='jpeg'|| this.docLastP ==='bmp'|| this.docLastP ==='gif'|| this.docLastP ==='png'|| this.docLastP ==='webp'" [src]="image" class="logoImg"> </ion-img>
      <div *ngIf="exercice.doc">
      <ion-label>{{ 'Cours&Tp.Fichier' | translate }} : <a style="color : var(--ion-color-primary, #3880ff);">{{exercice.doc}}</a> </ion-label>
      <p style='text-align: right;' *ngIf="!(this.docLastP === 'jpg' || this.docLastP ==='jpeg'|| this.docLastP ==='bmp'|| this.docLastP ==='gif'|| this.docLastP ==='png'|| this.docLastP ==='webp')" (click)='download(exercice.doc)'><b>{{ 'DetailTP.Telecharger' | translate }}</b> </p>
     </div> 
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
